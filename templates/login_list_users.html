{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Registered Users</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Joined At</th>
                    <th>Token</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>{{ user.joined_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ user.token }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
